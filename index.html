<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mobile Lab Mityana — Laboratory Report</title>

<!-- Icons & PWA -->
<link rel="manifest" href="/mobile-lab-mityana-ug/manifest.json" />
<link rel="icon" href="/mobile-lab-mityana-ug/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon" sizes="192x192" href="/mobile-lab-mityana-ug/icons/icon-192.png" />
<link rel="apple-touch-icon" sizes="512x512" href="/mobile-lab-mityana-ug/icons/icon-512.png" />

<style>
:root {
  --brand:#22c55e; --ink:#0f172a; --muted:#475569; --bg:#f1f5f9;
  --card:#ffffff; --border:#e2e8f0;
}
body{margin:0;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:var(--bg);}
header{background:var(--brand);color:#fff;padding:12px 18px;}
header .title{font-weight:800;}
main{max-width:1100px;margin:20px auto;padding:0 16px;display:grid;gap:16px;}
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px;}
h2{margin:0 0 10px;font-size:18px;}
.grid{display:grid;gap:10px;}
.g2{grid-template-columns:repeat(2,minmax(0,1fr));}
.g3{grid-template-columns:repeat(3,minmax(0,1fr));}
label small{color:var(--muted);display:block;margin-top:4px;}
input[type=text],input[type=number],select,textarea{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:10px;background:#fff;color:var(--ink);}
textarea{min-height:80px;}
.tests{columns:320px;column-gap:18px;}
.test-item{break-inside:avoid;display:flex;align-items:center;gap:8px;margin:6px 0;}
.btns{display:flex;flex-wrap:wrap;gap:8px;}
.btn{background:var(--brand);color:#fff;border:0;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;}
.btn.alt{background:#2563eb;}
.btn.ghost{background:#0f172a;}
.muted{color:var(--muted);}

/* Dynamic results form */
.results-wrap{display:grid;gap:10px;}
.result-row{display:grid;grid-template-columns:1.2fr 1fr;gap:10px;align-items:center;}
.unit{color:var(--muted);margin-left:6px;font-size:12px;}
.ref-range{font-size:10px;color:#555;text-align:center;width:100%;border:none;background:transparent;}

/* Preview / Print */
#reportPreview{padding:0;overflow:hidden;}
.rep-head{padding:16px;border-bottom:1px solid var(--border);display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:12px;}
.rep-title{font-weight:800;font-size:20px;line-height:1.1;}
.rep-sub{color:var(--muted);font-size:12px;}
.rep-logo{width:56px;height:56px;border-radius:12px;border:1px solid var(--border);object-fit:cover;}
.rep-body{padding:16px;}
.kv{display:grid;grid-template-columns:1fr 1fr;gap:8px 16px;margin-bottom:12px;}
.kv div{background:#f8fafc;border:1px solid var(--border);border-radius:10px;padding:10px 12px;}
.kv b{display:block;font-size:12px;color:var(--muted);margin-bottom:4px;}
table{width:100%;border-collapse:collapse;}
th,td{border:1px solid var(--border);padding:10px 12px;text-align:left;}
th{background:#f8fafc;}
.signs{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:16px;}
.sigbox{height:64px;border:1px dashed var(--border);border-radius:10px;padding:8px;}
.stamp{border:4px solid #1e40af;color:#1e40af;padding:8px;text-align:center;font-weight:700;width:250px;margin:12px auto;border-radius:6px;}
.stamp-date{font-size:10px;margin-top:4px;}
.footnote{margin-top:10px;font-size:12px;color:var(--muted);}

@media(max-width:780px){.g2,.g3{grid-template-columns:1fr;}.kv{grid-template-columns:1fr;}.rep-head{grid-template-columns:auto 1fr;}}
@media print{
  @page{size:A4;margin:14mm;}
  header,.card.form,.btns{display:none !important;}
  body{background:#fff;}
  #reportPreview{border:none;}
  .stamp{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);z-index:9999;background:#fff;}
}
</style>
</head>
<body>
<header>
<div class="title">Mobile Lab Mityana — Laboratory Report System</div>
</header>
<main>
<section class="card form">
<h2>Client & Sample Details</h2>
<div class="grid g3">
<label>Client Name<input id="clientName" type="text" placeholder="John Doe" /></label>
<label>Age<input id="age" type="number" placeholder="32" /></label>
<label>Gender<select id="gender"><option value="">Select</option><option>Male</option><option>Female</option><option>Other</option></select></label>
</div>
<div class="grid g3" style="margin-top:10px">
<label>Sample ID<input id="sampleId" type="text" disabled/></label>
<label>Technician<select id="technician"><option value="">Select</option><option>Maweda Edrine</option><option>Matovu Timothy</option></select></label>
<label>Date (auto)<input id="reportDate" type="text" disabled/></label>
</div>
<small class="muted">Tip: Date and Lab ID auto-fill.</small>
</section>

<section class="card form">
<h2>Select Tests</h2>
<div id="testsList" class="tests"></div>
<div style="margin-top:10px" class="grid g2">
<label>Add Custom Test<input id="customTest" type="text" placeholder="e.g., Liver Enzymes Panel" /></label>
<button class="btn" id="btnAddCustom">Add Custom Test</button>
</div>
</section>

<section class="card form">
<h2>Enter Results</h2>
<div id="resultsContainer" class="results-wrap">
<div class="muted">Tick tests above — their result inputs will appear here.</div>
</div>
<div class="btns" style="margin-top:10px">
<button class="btn" id="btnUpdate">Update Preview</button>
<button class="btn alt" onclick="window.print()">Print / Save PDF</button>
<button class="btn" id="btnSave">Save Report</button>
<button class="btn ghost" id="btnView">View Saved</button>
<button class="btn ghost" id="btnExport">Export Backup</button>
<input type="file" id="importFile"/>
</div>
</section>

<section id="reportPreview" class="card">
<div class="rep-head">
<img class="rep-logo" src="/mobile-lab-mityana-ug/icons/icon-192.png" alt="Lab Logo"/>
<div><div class="rep-title">Mobile Lab Mityana – Laboratory Report</div>
<div class="rep-sub">Mityana, Uganda</div></div>
<div class="muted">Installable PWA</div>
</div>
<div class="rep-body"></div>
</section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
// ======= CONFIG =======
const TESTS=[
"BAT – Bleeding & Clotting Test","Blood Glucose","Blood Grouping","Blood Smear",
"Brucella Test","CBC – Complete Blood Count","Chlamydia Test","Electrolytes",
"Gonorrhea Test","Pregnancy Test (hCG)","Hepatitis B","Hepatitis C","HIV",
"H. Pylori Serum","H. Pylori Stool","Lipid Profile","Liver Function Test","PSA",
"Kidney Function Test","Rheumatoid Factor","RPR / Syphilis","Stool Analysis",
"Urinalysis","Widal Serum","Widal Stool","Gram Staining","DNA","Sickling Test","Malaria"
];

const CONFIG={
"HIV":{type:"dropdown",options:["Negative","Positive"]},
"Malaria":{type:"dropdown",options:["Negative","Positive"]},
"Hepatitis B":{type:"dropdown",options:["Negative","Positive"]},
"Hepatitis C":{type:"dropdown",options:["Negative","Positive"]},
"Pregnancy Test (hCG)":{type:"dropdown",options:["Negative","Positive"]},
"Brucella Test":{type:"dropdown",options:["Negative","Positive"]},
"H. Pylori Serum":{type:"dropdown",options:["Negative","Positive"]},
"H. Pylori Stool":{type:"dropdown",options:["Negative","Positive"]},
"RPR / Syphilis":{type:"dropdown",options:["Non-reactive","Reactive"]},
"Sickling Test":{type:"dropdown",options:["Negative","Positive"]},

"Blood Glucose":{type:"number",unit:"mmol/L",range:"3.6–6.0"},
"CBC – Complete Blood Count":{
type:"group",
fields:["RBC","Hb","Hct","MCV","MCH","MCHC","RDW","Retic","WBC","Neut%","Neut#","Lymph%","Lymph#","Mono%","Mono#","Eos%","Eos#","Baso%","Baso#","IG%","PLT","MPV","PDW","Large PLT","NLR"],
units:{RBC:"10¹²/L",Hb:"g/dL",Hct:"%",MCV:"fL",MCH:"pg",MCHC:"g/dL",RDW:"%",Retic:"%",WBC:"10⁹/L","Neut%":"%","Neut#":"10⁹/L","Lymph%":"%","Lymph#":"10⁹/L","Mono%":"%","Mono#":"10⁹/L","Eos%":"%","Eos#":"10⁹/L","Baso%":"%","Baso#":"10⁹/L","IG%":"%","PLT":"10⁹/L","MPV":"fL","PDW":"fL","Large PLT":"%","NLR":"ratio"},
ranges:{RBC:"4.5–5.5",Hb:"13–17",Hct:"40–50",MCV:"80–100",MCH:"27–33",MCHC:"32–36",RDW:"11–15",Retic:"0.5–2.5",WBC:"4–11","Neut%":"40–70","Neut#":"2–7","Lymph%":"20–45","Lymph#":"1–4","Mono%":"2–10","Mono#":"0.2–1","Eos%":"1–6","Eos#":"0.05–0.5","Baso%":"0–2","Baso#":"0–0.2","IG%":"0–1","PLT":"150–450","MPV":"7–11","PDW":"10–17","Large PLT":"0–12","NLR":"1–3"}
},
"PSA":{type:"number",unit:"ng/mL",range:"0–4"},
"Liver Function Test":{type:"number",unit:"U/L",range:"7–56"},
"Kidney Function Test":{type:"number",unit:"mg/dL",range:"0.6–1.3"},
"Electrolytes":{type:"number",unit:"mmol/L",range:"3.5–5.0"},
"Lipid Profile":{type:"number",unit:"mmol/L",range:"0–5.2"},
"BAT – Bleeding & Clotting Test":{type:"text",placeholder:"BT: 2min, CT: 6min"},
"Blood Grouping":{type:"text",placeholder:"O+"},
"Blood Smear":{type:"text",placeholder:"Describe findings..."},
"Chlamydia Test":{type:"text",placeholder:"Result or notes..."},
"Gonorrhea Test":{type:"text",placeholder:"Result or notes..."},
"Stool Analysis":{type:"text",placeholder:"Macroscopy/Microscopy..."},
"Urinalysis":{type:"text",placeholder:"Appearance, pH, proteins, etc."},
"Widal Serum":{type:"text",placeholder:"Titers..."},
"Widal Stool":{type:"text",placeholder:"Findings..."},
"Gram Staining":{type:"text",placeholder:"Gram +/-, morphology..."},
"DNA":{type:"text",placeholder:"Notes..."},
"Rheumatoid Factor":{type:"text",placeholder:"Value or qualitative..."}
};

const REFERENCE_RANGES={...}; // same as in CONFIG for group tests

// ====== HELPERS ======
const byId=id=>document.getElementById(id);
const slug=s=>s.replace(/[^a-z0-9]+/gi,'-').toLowerCase();

// ====== POPULATE TESTS LIST ======
const testsList=byId('testsList');
TESTS.forEach(test=>{
  const id='t_'+slug(test);
  const wrap=document.createElement('label');
  wrap.className='test-item';
  wrap.innerHTML=`<input type="checkbox" id="${id}" data-test="${test}"/> ${test}`;
  testsList.appendChild(wrap);
});

// ====== AUTO DATE & LAB ID ======
const dateEl=byId('reportDate');
const todayStr=new Date().toLocaleDateString();
dateEl.value=todayStr;

function generateLabID(){
  const datePart=new Date().toISOString().slice(0,10).replace(/-/g,'');
  let counter=parseInt(localStorage.getItem('labCounter_'+datePart)||'0')+1;
  localStorage.setItem('labCounter_'+datePart,counter);
  return `LAB-${datePart}-${String(counter).padStart(4,'0')}`;
}
byId('sampleId').value=generateLabID();

// ====== RENDER RESULTS ======
function renderResultInputs(){
  const container=byId('resultsContainer');
  container.innerHTML='';
  const checked=[...testsList.querySelectorAll('input[type=checkbox]:checked')];
  if(checked.length===0){
    container.innerHTML=`<div class="muted">Tick tests above — their result inputs will appear here.</div>`;
    return;
  }
  checked.forEach(cb=>{
    const testName=cb.dataset.test;
    const cfg=CONFIG[testName]||{type:'text'};
    const row=document.createElement('div');
    row.className='result-row';
    const label=document.createElement('div'); label.innerHTML=`<b>${testName}</b>`;
    const field=document.createElement('div');
    let inputHtml=''; const baseId='res_'+slug(testName);

    if(cfg.type==='dropdown'){
      inputHtml=`<select id="${baseId}"><option value="">Select</option>${cfg.options.map(o=>`<option value="${o}">${o}</option>`).join('')}</select>`;
    }else if(cfg.type==='number'){
      inputHtml=`<div style="display:flex;align-items:center;gap:6px">
        <input id="${baseId}" type="number" step="any" placeholder="Enter value"/>
        <span class="unit">${cfg.unit||''}</span>
      </div>
      <input type="text" class="ref-range" value="${cfg.range||''}" />`;
    }else if(cfg.type==='group'){ // CBC
      inputHtml='<table><thead><tr>'+cfg.fields.map(f=>`<th>${f}<br><input class="ref-range" value="${cfg.ranges[f]||''}"/></th>`).join('')+'</tr></thead><tbody><tr>'+cfg.fields.map(f=>`<td><input id="${baseId+'-'+slug(f)}"/></td>`).join('')+'</tr></tbody></table>';
    }else{
      inputHtml=`<input id="${baseId}" type="text" placeholder="${cfg.placeholder||'Enter result'}"/>`;
    }
    field.innerHTML=inputHtml;
    row.appendChild(label); row.appendChild(field);
    container.appendChild(row);
  });
}

// ====== COLLECT RESULTS ======
function collectResults(){
  const checked=[...testsList.querySelectorAll('input[type=checkbox]:checked')];
  const rows=[];
  checked.forEach(cb=>{
    const testName=cb.dataset.test;
    const cfg=CONFIG[testName]||{};
    if(cfg.type==='group'){ // CBC
      const vals=cfg.fields.map(f=>{ const el=byId('res_'+slug(testName)+'-'+slug(f)); return el?el.value+' '+(cfg.units[f]||''):'—'; });
      rows.push({test:testName,result:vals.join(', ')});
    }else{
      const el=byId('res_'+slug(testName));
      let value='';
      if(el) value=(el.tagName==='SELECT'?el.value:el.value||'')+(cfg.unit?` ${cfg.unit}`:'');
      rows.push({test:testName,result:value});
    }
  });
  return rows;
}

// ====== UPDATE PREVIEW ======
function updatePreview(){
  const name=byId('clientName').value||'—';
  const age=byId('age').value||'—';
  const gender=byId('gender').value||'—';
  const sample=byId('sampleId').value||'—';
  const tech=byId('technician').value||'—';
  const date=byId('reportDate').value||new Date().toLocaleDateString();
  const rows=collectResults();
  const tableHtml=`<table><thead><tr><th style="width:55%">Test</th><th>Result</th></tr></thead><tbody>${rows.length?rows.map(r=>`<tr><td>${r.test}</td><td>${r.result||'<span class="muted">—</span>'}</td></tr>`).join(''):`<tr><td colspan="2" class="muted">No tests selected</td></tr>`}</tbody></table>`;
  byId('reportPreview').querySelector('.rep-body').innerHTML=`
    <div class="kv">
      <div><b>Client</b>${name}</div>
      <div><b>Age / Gender</b>${age} / ${gender}</div>
      <div><b>Sample ID</b>${sample}</div>
      <div><b>Date</b>${date}</div>
    </div>
    <h3 style="margin:0 0 8px">Tests Performed</h3>
    ${tableHtml}
    <div class="signs">
      <div><b>Technician</b><div class="sigbox">${tech}</div></div>
      <div><b>Signature</b><div class="sigbox"></div></div>
    </div>
    <div class="stamp">
      Mobile Lab Mityana<br>0750992939 / 0778379591<br>Diagnosis at your doorstep
      <div class="stamp-date">Date: ${date}</div>
    </div>
    <div class="footnote">Report generated by Mobile Lab Mityana. For clinical correlation only.</div>
  `;
}

// ====== INIT ======
renderResultInputs();
updatePreview();

// ====== EVENT LISTENERS ======
testsList.addEventListener('change', renderResultInputs);
byId('btnAddCustom').addEventListener('click',()=>{
  const input=byId('customTest'); const val=(input.value||'').trim();
  if(!val) return;
  const id='t_'+slug(val);
  const wrap=document.createElement('label'); wrap.className='test-item';
  wrap.innerHTML=`<input type="checkbox" id="${id}" data-test="${val}" checked /> ${val}`;
  testsList.appendChild(wrap); input.value=''; renderResultInputs();
});
byId('btnUpdate').addEventListener('click',updatePreview);

// ====== PWA ======
if("serviceWorker" in navigator){
  window.addEventListener("load",()=>navigator.serviceWorker.register("/mobile-lab-mityana-ug/service-worker.js",{scope:"/mobile-lab-mityana-ug/"}).then(reg=>console.log("✅ SW registered:",reg.scope)).catch(err=>console.warn("❌ SW failed:",err)));
}
</script>
</body>
</html>

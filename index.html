<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Lab Mityana – Laboratory Report</title>

  <!-- ✅ PWA Manifest -->
  <link rel="manifest" href="/mobile-lab-mityana-ug/manifest.json">
  <meta name="theme-color" content="#0066cc">
  <link rel="icon" href="icon-192.png" type="image/png">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1, h2 { text-align: center; }
    .form-section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 6px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    .test-list { columns: 2; }
    .result-field { margin: 8px 0; }
    #preview { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    .header { text-align: center; margin-bottom: 20px; }
    .header img { height: 60px; }
    .buttons { margin-top: 15px; }
    button { padding: 10px 15px; border: none; background: #0066cc; color: white; border-radius: 5px; cursor: pointer; margin-right: 10px; }
    button:hover { background: #004c99; }

    /* ✅ Print Styles */
    @media print {
      body { background: white; margin: 0; }
      .form-section, .buttons { display: none; }
      #preview { box-shadow: none; border: none; }
    }
  </style>
</head>
<body>

  <div class="form-section">
    <h2>Enter Client & Test Information</h2>
    <label>Client Name <input type="text" id="clientName"></label>
    <label>Age <input type="number" id="age"></label>
    <label>Gender 
      <select id="gender">
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </label>
    <label>Sample ID <input type="text" id="sampleId"></label>

    <label>Technician
      <select id="technician">
        <option value="">--Select Technician--</option>
        <option>Maweda Edrine</option>
        <option>Matovu Timothy</option>
      </select>
    </label>

    <h3>Select Tests</h3>
    <div class="test-list" id="testList"></div>
  </div>

  <div class="form-section">
    <h2>Enter Results</h2>
    <div id="resultsSection"></div>
  </div>

  <div id="preview" class="form-section">
    <div class="header">
      <img src="icon-192.png" alt="Lab Logo"><br>
      <h1>Mobile Lab Mityana – Laboratory Report</h1>
      <p>Mityana, Uganda</p>
    </div>
    <div id="reportContent"></div>
  </div>

  <div class="buttons">
    <button onclick="updatePreview()">Update Preview</button>
    <button onclick="window.print()">Print Report</button>
    <button onclick="generateShareLink()">Share Link</button>
  </div>

  <script>
    // ✅ Define Tests with Config
    const testConfig = {
      "HIV": { type: "dropdown", options: ["Negative", "Positive"] },
      "Malaria": { type: "dropdown", options: ["Negative", "Positive"] },
      "Pregnancy": { type: "dropdown", options: ["Negative", "Positive"] },
      "H. Pylori": { type: "dropdown", options: ["Negative", "Positive"] },
      "Hepatitis B": { type: "dropdown", options: ["Negative", "Positive"] },
      "Hepatitis C": { type: "dropdown", options: ["Negative", "Positive"] },
      "RPR (Syphilis)": { type: "dropdown", options: ["Negative", "Positive"] },
      "Sickling Test": { type: "dropdown", options: ["Negative", "Positive"] },
      "Brucella": { type: "dropdown", options: ["Negative", "Positive"] },

      "Blood Glucose": { type: "number", unit: "mmol/L" },
      "CBC – Complete Blood Count": { type: "number", unit: "cells/uL" },
      "Hemoglobin": { type: "number", unit: "g/dL" },
      "PSA": { type: "number", unit: "ng/mL" },
      "Kidney Function Test": { type: "number", unit: "mg/dL" },
      "Liver Function Test": { type: "number", unit: "U/L" },
      "Electrolytes": { type: "number", unit: "mmol/L" },
      "Lipid Profile": { type: "number", unit: "mmol/L" },

      "Blood Grouping": { type: "text" },
      "Blood Smear": { type: "text" },
      "Stool Analysis": { type: "text" },
      "Urinalysis": { type: "text" },
      "Widal Test": { type: "text" },
      "Gram Staining": { type: "text" },
      "DNA Test": { type: "text" },
      "Chlamydia": { type: "text" },
      "Gonorrhea": { type: "text" }
    };

    const clientName = document.getElementById("clientName");
    const age = document.getElementById("age");
    const gender = document.getElementById("gender");
    const sampleId = document.getElementById("sampleId");
    const technician = document.getElementById("technician");
    const testList = document.getElementById("testList");
    const resultsSection = document.getElementById("resultsSection");
    const reportContent = document.getElementById("reportContent");

    // ✅ Render Test Checkboxes
    for (let test in testConfig) {
      let div = document.createElement("div");
      div.innerHTML = `<label><input type="checkbox" class="test-option" value="${test}"> ${test}</label>`;
      testList.appendChild(div);
    }

    // ✅ Listen for test selection
    document.querySelectorAll(".test-option").forEach(cb => {
      cb.addEventListener("change", renderResultFields);
    });

    function renderResultFields() {
      resultsSection.innerHTML = "";
      document.querySelectorAll(".test-option:checked").forEach(cb => {
        const config = testConfig[cb.value];
        let field = document.createElement("div");
        field.className = "result-field";

        if (config.type === "dropdown") {
          field.innerHTML = `<label>${cb.value}: 
            <select data-test="${cb.value}">
              ${config.options.map(o => `<option>${o}</option>`).join("")}
            </select>
          </label>`;
        } else if (config.type === "number") {
          field.innerHTML = `<label>${cb.value}: 
            <input type="number" data-test="${cb.value}" step="any"> ${config.unit}
          </label>`;
        } else {
          field.innerHTML = `<label>${cb.value}: 
            <textarea data-test="${cb.value}"></textarea>
          </label>`;
        }
        resultsSection.appendChild(field);
      });
    }

    function updatePreview() {
      let html = `
        <p><strong>Client:</strong> ${clientName.value} (${age.value} / ${gender.value}) 
        <br><strong>Sample ID:</strong> ${sampleId.value}</p>
        <table>
          <tr><th>Test</th><th>Result</th></tr>
      `;
      document.querySelectorAll(".test-option:checked").forEach(cb => {
        const config = testConfig[cb.value];
        let value;
        const input = document.querySelector(`[data-test="${cb.value}"]`);
        if (input) value = input.value;
        if (config.unit && value) value += " " + config.unit;
        html += `<tr><td>${cb.value}</td><td>${value || "-"}</td></tr>`;
      });
      html += `</table>
        <p><strong>Technician:</strong> ${technician.value || "-"}<br>
        <strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
      `;
      reportContent.innerHTML = html;
    }

    function generateShareLink() {
      const data = {
        n: clientName.value,
        a: age.value,
        g: gender.value,
        s: sampleId.value,
        t: Array.from(document.querySelectorAll('.test-option:checked')).map(cb => cb.value),
        r: {}
      };
      document.querySelectorAll("[data-test]").forEach(el => {
        data.r[el.getAttribute("data-test")] = el.value;
      });
      data.tech = technician.value;
      const link = location.origin + location.pathname + '#' + btoa(JSON.stringify(data));
      navigator.clipboard.writeText(link).then(() => alert("Share link copied!"));
    }

    // ✅ Load from share link if exists
    window.addEventListener("load", () => {
      if (location.hash.length > 1) {
        try {
          const data = JSON.parse(atob(location.hash.substring(1)));
          clientName.value = data.n || "";
          age.value = data.a || "";
          gender.value = data.g || "";
          sampleId.value = data.s || "";
          if (data.tech) technician.value = data.tech;

          document.querySelectorAll('.test-option').forEach(cb => {
            cb.checked = (data.t || []).includes(cb.value);
          });
          renderResultFields();

          if (data.r) {
            for (let test in data.r) {
              const el = document.querySelector(`[data-test="${test}"]`);
              if (el) el.value = data.r[test];
            }
          }
          updatePreview();
        } catch(e) { console.warn("Invalid share link"); }
      }
    });

    // ✅ Service Worker Registration (Auto-update)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/mobile-lab-mityana-ug/service-worker.js", { scope: "/mobile-lab-mityana-ug/" })
          .then(reg => {
            console.log("✅ Service Worker registered:", reg);
            reg.addEventListener("updatefound", () => {
              const newSW = reg.installing;
              newSW.addEventListener("statechange", () => {
                if (newSW.state === "activated") {
                  window.location.reload();
                }
              });
            });
          })
          .catch(err => console.error("❌ Service Worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
